<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
		<a class="navbar-brand"><img
			th:src="@{/images/spring-boot-ok.png}" width="90"></img></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
				</li>
			</ul>
		</div>
	</nav>

	<div style="margin: auto; width: 500px;"
		class="border rounded shadow p-3">
		<header class="text-center mb-3 text-success">
			<h3 th:text="${titulo}"></h3>
		</header>

		<form th:action="@{/form}" th:object="${cliente}" method="post"
			class="form-group">
			<div class="form-group row">
				<label class="form-label col-3">Nombre:</label>
				<div class="col-9">
					<input type="text" th:field="*{nombre}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="form-label col-3">Apellido:</label>
				<div class="col-9">
					<input type="text" th:field="*{apellido}"
						th:errorclass="'form-control alert-danger'" class="form-control" />
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
			</div>


			<div class="form-group row">
				<label class="form-label col-3">Correo:</label>
				<div class="col-9">
					<input type="text" th:field="*{correo}"
						th:errorclass="'form-control alert-danger'" class="form-control" />
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small>
				</div>
			</div>


			<input type="submit" value="Confirmar"
				class="btn btn-outline-success btn-block" />

		</form>

	</div>
</body>
</html>
