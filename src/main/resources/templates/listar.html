<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand"><img th:src="@{/images/spring-boot-ok.png}" width="90"></img></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
				</li>
			</ul>
		</div>
	</nav>

	<section>
		<header class="text-center mb-3"
			style="margin: auto; border-bottom: 1px solid; width: 700px;">
			<h1 th:text="${titulo}"></h1>
		</header>
		<div class="text-center">
			<a th:href="@{/form}" class="btn btn-outline btn-success mb-2 ml-2">Crear
				cliente</a>
			<table class="table table-ligth" style="width: 500px; margin: auto">
				<tr>
					<thead class="thead-dark">
					<tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Correo</th>
                    <th scope="col" colspan="2">Acciones</th>
                 </tr>
               </thead>
				</tr>
				
				<tr th:each="cliente: ${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.correo}"></td>
					<td><a th:href="@{/form/} + ${cliente.id}" th:text="'Editar'"
						class="btn btn-outline-warning"></a></td>
					<td><a th:href="@{/eliminar/} + ${cliente.id}"
						th:text="'Eliminar'" onclick="return confirm('Â¿Desea continuar?')"
						class="btn btn-outline-danger"></a></td>
				</tr>

			</table>
		</div>
	</section>
</body>
</html>
